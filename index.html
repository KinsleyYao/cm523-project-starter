<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Mood Playlist Generator</title>
    <meta name="description" content="Generate a personalized playlist based on your mood and local weather!" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/scripts.js" defer></script>
  </head>
  
  <body>
    <div class="selections">
      <header>
        <h1>Mood Music Generator</h1>
        <p class="date">Date: <span id="current-date"></span></p>
        <p class="weather">Weather: <span id="weather">Loading...</span></p>
        <p class="temperature">Temperature: <span id="temperature">Loading...</span></p>
      </header>

      <main>
        <h2>How do you feel today?</h2>
        <div class="mood-buttons">
          <input name="moods" id="joyful" type="radio"><label for="joyful">Joyful</label>
          <input name="moods" id="melancholic" type="radio"><label for="melancholic">Melancholic</label>
          <input name="moods" id="calm" type="radio"><label for="calm">Calm</label>
          <input name="moods" id="anxious" type="radio"><label for="anxious">Anxious</label>
          <input name="moods" id="hopeful" type="radio"><label for="hopeful">Hopeful</label>
          <input name="moods" id="reflective" type="radio"><label for="reflective">Reflective</label>
        </div>
        <button class="generate-button">Generate Today's Playlist</button>
      </main>
    </div>
  </body>
</html>
