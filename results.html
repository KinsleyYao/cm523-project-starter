<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Playlist Generator</title>
    <meta name="description" content="Generate a personalized playlist based on your mood and weather for the day!" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/results.js" defer></script>
  </head>

  <body>
    <div class="results">
      <header>
        <h1><a href="index.html">Mood Music Generator</a></h1>
      </header>

      <main>
        <h2>Songs For Your Day</h2>
        <!-- Container for dynamically loaded YT videos -->
        <div class="song-list" id="video-results"></div>
        <div class="share-section">
          <h3>Record My Thoughts</h3>
          <p id="save-message" class="save-message hidden">Your thoughts.txt have been saved!</p>
          <textarea id="thoughts-input" placeholder="Today, I feel..."></textarea>
          <button id="save-thoughts-button">Save My Thoughts</button>
        </div>
      </main>
    </div>
  </body>
</html>
