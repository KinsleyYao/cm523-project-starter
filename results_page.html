<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- PUT A TITLE IN HERE -->
    <title>Daily Mood Playlist Generator</title>
    <!-- PUT A DESCRIPTION IN HERE -->
    <meta name="description" content="Generate a personalized playlist based on your mood and weather for the day!" />
    <!-- LINK TO NORMALIZE (FOR CONSISTENCY) -->
    <link rel="stylesheet" href="styles.normalize.css" />
    <!-- LINK TO ANY FRAMEWORK STYLES HERE-->
    <!-- LINK TO YOUR STYLES -->
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- LINK TO EXTERNAL JS LIBRARIES HERE -->
    <!-- LINK TO YOUR JS HERE. NOTE THE DEFER ATTRIBUTE. -->
    <script src="scripts/scripts.js" defer></script>
  </head>
 
  <body>
    <!-- YOUR HTML GOES HERE -->
    <!-- playlist page -->
    <div class="results">
      <header>
        <h1>Mood Music Generator</h1>
      </header>
      <main>
        <h2>Songs For Your Day</h2>
        <div class="song-list">
          <div class="song-card">
            <div class="song-image"></div>
            <p>Song: <span>Song Title 1</span></p>
            <p>Singer: <span>Artist 1</span></p>
            <a href="#">Listen To It</a>
          </div>
          <div class="song-card">
            <div class="song-image"></div>
            <p>Song: <span>Song Title 2</span></p>
            <p>Singer: <span>Artist 2</span></p>
            <a href="#">Listen To It</a>
          </div>
          <div class="song-card">
            <div class="song-image"></div>
            <p>Song: <span>Song Title 3</span></p>
            <p>Singer: <span>Artist 3</span></p>
            <a href="#">Listen To It</a>
          </div>
        </div>
        <div class="share-section">
          <a href="#">Share my songs of the day!</a>
          <textarea placeholder="Today, I feel..."></textarea>
        </div>
      </main>
  </body>
</html>
